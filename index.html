<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
body {
  background-color: #f0f0f0;
  font-family: Arial;
}

h2 {
  text-align: center;
  color: #333;
}

.gallery {
  width: 90%;
  margin: auto;
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
}

.image {
  width: 250px;
  height: 180px;
  margin: 10px;
  position: relative;
  overflow: hidden;
  border-radius: 10px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}

.image img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: all 0.5s;
}

.image:hover img {
  transform: scale(1.1);
  filter: brightness(70%);
}

.overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 20px;
  font-weight: bold;
  opacity: 0;
  transition: all 0.5s;
}

.image:hover .overlay {
  opacity: 1;
}
</style>
</head>
<body>

<h2>Thư viện ảnh hover</h2>

<div class="gallery">

  <div class="image">
    <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?q=80&w=1000" alt="Ảnh 1">
    <div class="overlay">Ảnh 1</div>
  </div>

  <div class="image">
    <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?q=80&w=1000" alt="Ảnh 2">
    <div class="overlay">Ảnh 2</div>
  </div>

  <div class="image">
    <img src="https://images.unsplash.com/photo-1519681393784-d120267933ba?q=80&w=1000" alt="Ảnh 3">
    <div class="overlay">Ảnh 3</div>
  </div>

  <div class="image">
    <img src="https://images.unsplash.com/photo-1470770903676-69b98201ea1c?q=80&w=1000" alt="Ảnh 4">
    <div class="overlay">Ảnh 4</div>
  </div>

  <div class="image">
    <img src="https://images.unsplash.com/photo-1507149833265-60c372daea22?q=80&w=1000" alt="Ảnh 5">
    <div class="overlay">Ảnh 5</div>
  </div>

</div>

</body>
</html>
